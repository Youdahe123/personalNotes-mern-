<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body { font-family: sans-serif; background: #f3f4f6; }
      .container { max-width: 350px; margin: 60px auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
      .input, .button { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #d1d5db;}
      .button { background: #2563eb; color: #fff; border: none; cursor: pointer; }
      .button.signup { background: #22c55e; }
      .link { text-align: center; display: block; margin-top: 1rem; color: #2563eb; text-decoration: underline; }
      .hidden { display: none; }
      .notes-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div style="display: block;" class="container">
      <!-- Login Form (visible by default) -->
       <div id="signUpPage" >
       <div id="signIn">
      <div id="loginForm">
        <h2>Login</h2>
        <input class="input" type="text" name="username" placeholder="Username" autocomplete="off" required />
        <input class="input" type="password" name="password" placeholder="Password" autocomplete="off" required />
        <button class="button" onclick="logIn()">Login</button>
        <button  onclick="submitForm()" class="button" type="button">Don't have an account? Sign up</button>
        <button  onclick="window.location.href = 'http://localhost:3000/notes.html'" class="button" type="button">Look at Notes</button>
      </div>
      </div>
      <!-- Signup Form (hidden by default) -->
       <div id="Submit" style="display: none;">
      <div  id="signupForm" method="POST" action="/api/users/register">
        <h2>Sign Up</h2>
        <input class="input" type="text" name="username" placeholder="Username" autocomplete="off" required />
        <input class="input" type="password" name="password" placeholder="Password" autocomplete="off" required />
        <button class="button signup" type="submit">Sign Up</button>
        <button  onclick="signInA()" class="button signup" type="button">Already have an Account Sign in</button>
      </div>
      </div> 
      </div>
      <form id="addNoteForm" style="display: none; margin-top: 1rem;">
        <div style="margin-bottom: 1rem;">
          <label for="noteTitle" style="display:block; font-weight:bold;">Title</label>
          <input id="noteTitle" name="title" type="text" class="input" placeholder="Note Title" required />
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="noteContent" style="display:block; font-weight:bold;">Content</label>
          <textarea id="noteContent" name="content" class="input" placeholder="Note Content" required></textarea>
        </div>
        <button onclick="saveNote()" class="button">Save Note</button>
        <button onclick="goBack()" class="button">Sign In</button>
      </form>
      </div>
  </body>
  <script src="index.js"></script>
</html>
