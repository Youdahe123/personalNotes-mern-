<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body { font-family: sans-serif; background: #f3f4f6; }
      .container { max-width: 350px; margin: 60px auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
      .input, .button { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #d1d5db;}
      .button { background: #2563eb; color: #fff; border: none; cursor: pointer; }
      .button.signup { background: #22c55e; }
      .link { text-align: center; display: block; margin-top: 1rem; color: #2563eb; text-decoration: underline; }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Login Form (visible by default) -->
      <form id="loginForm" method="POST" action="/api/users/signIn">
        <h2>Login</h2>
        <input class="input" type="text" name="username" placeholder="Username" required />
        <input class="input" type="password" name="password" placeholder="Password" required />
        <button class="button" type="submit">Login</button>
        <a class="link" href="#signupForm">Don't have an account? Sign up</a>
      </form>
      <!-- Signup Form (hidden by default) -->
      <form id="signupForm" class="hidden" method="POST" action="/api/users/register">
        <h2>Sign Up</h2>
        <input class="input" type="text" name="username" placeholder="Username" required />
        <input class="input" type="password" name="password" placeholder="Password" required />
        <button class="button signup" type="submit">Sign Up</button>
        <a class="link" href="#loginForm">Already have an account? Login</a>
      </form>
    </div>
  </body>
</html>
